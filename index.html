<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Registration Form</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="website">Website:</label>
                <input type="text" id="website" required>

                <label for="gender">Gender:</label>
                <select id="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

                <label>Skills:</label>
                <div>
                    <label for="html">HTML</label>
                    <input type="checkbox" id="html" name="skills" value="HTML">
                </div>
                <div>
                    <label for="css">CSS</label>
                    <input type="checkbox" id="css" name="skills" value="CSS">
                </div>
                <div>
                    <label for="javascript">JavaScript</label>
                    <input type="checkbox" id="javascript" name="skills" value="JavaScript">
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="display-container">
            <h1>Registered Users</h1>
            <div id="displayData"></div>
        </div>
    </div>
    <div class="footer">
        <p>Created by Priti Kadam| Contact: pritikadam2325@gmail.com</p>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const displayData = document.getElementById('displayData');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const website = document.getElementById('website').value;
            const gender = document.getElementById('gender').value;

            const skillsArray = Array.from(document.querySelectorAll('input[name="skills"]:checked'));
            const skills = skillsArray.map(skill => skill.value).join(', ');

            const dataDisplay = `
        <div class="user-details">
          <div class="avatar-placeholder">
            <img src="${getAvatar(gender)}" alt="Avatar">
          </div>
          <div class="user-info">
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Website:</strong> ${website}</p>
            <p><strong>Gender:</strong> ${gender}</p>
            <p><strong>Skills:</strong> ${skills}</p>
          </div>
        </div>
      `;

            displayData.innerHTML = dataDisplay + displayData.innerHTML;
            form.reset(); // Reset the form after submission
        });

        function getAvatar(gender) {
            switch (gender) {
                case 'male':
                    return 'https://randomuser.me/api/portraits/men/1.jpg';
                case 'female':
                    return 'https://randomuser.me/api/portraits/women/1.jpg';
                case 'other':
                    return 'https://randomuser.me/api/portraits/lego/1.jpg';
                default:
                    return 'https://randomuser.me/api/portraits/lego/2.jpg';
            }
        }
    </script>
</body>

</html>
